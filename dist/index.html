<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Expense Tracker</title>
</head>

<body>
    <a href="mailto:m.a.faried@gmail.com" target="_blank">Contact Developer: m.a.faried@gmail.com</a>
    <h1>Expense Tracker</h1>
    <div class="container">

        <div class="transactions-container">

            <div class="balance-container">
                <h4>Your Balance</h4>
                <h1 id="balance">$0.00</h1>

                <div class="inc-exp-container">
                    <div>
                        <h4>Income</h4>
                        <p id="money-income" class="money plus">+$0.00</p>
                    </div>
                    <div>
                        <h4>Expense</h4>
                        <p id="money-expenses" class="money minus">-$0.00</p>
                    </div>
                </div>
            </div>

            <div class="add-transaction-container">
                <h3>Add New Transaction</h3>
                <form id="transaction-form">
                    <div class="form-control">
                        <label for="text">Text</label>
                        <input type="text" id="transaction-label" placeholder="Enter text...">
                    </div>
                    <div class="form-control">
                        <label for="ammount">Ammount</label>
                        <input type="number" id="transaction-ammount" placeholder="Enter ammount...">
                        <small>Use (-) sign for expense, (+) sign for income</small>
                    </div>
                    <button class="btn">Add Transaction</button>
                </form>
            </div>

        </div>

        <div class="history-container">
            <h3>History</h3>
            <ul id="transactions-list" class="list">
                <li class="minus">Cash <span>-$400</span><button class="delete-btn">X</button></li>
                <li class="plus">Cash <span>+$400</span><button class="delete-btn">X</button></li>
            </ul>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
